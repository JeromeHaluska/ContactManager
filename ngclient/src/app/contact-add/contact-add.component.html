<!-- Error and loading alert -->
<div *ngIf="errorMessage" class="alert alert-danger mb-1" role="alert">
  {{ errorMessage }}
</div>
<div *ngIf="isLoading && !errorMessage" class="alert alert-info mb-1" role="alert">
  <div class="spinner-border spinner-border-sm me-2" role="status"></div>Saving contact...
</div>

<!-- Present all contact information and actions -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="card">
    <h5 class="card-header">{{ isPrefill ? 'Edit' : 'New' }} Contact</h5>
    <div class="card-body">
      <div class="row mb-3">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="firstName" [ngModel]="contact.firstName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="lastName" [ngModel]="contact.lastName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" [ngModel]="contact.email" placeholder="name@example.com">
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description & Notes</label>
        <textarea class="form-control" name="description" ngModel rows="3"></textarea>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              <!-- Save contact -->
              <button type="submit" class="btn btn-primary me-1">{{ isPrefill ? 'Save' : 'Add' }}</button>
              <!-- Navigate back to contact detail page -->
              <button (click)="redirectBack()" class="btn btn-outline-secondary">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
