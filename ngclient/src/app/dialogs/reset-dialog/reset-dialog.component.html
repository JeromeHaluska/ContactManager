<h1 mat-dialog-title>Database Reset</h1>
<div mat-dialog-content>
  <p>You're about to delete all existing contacts and tags.</p>
  <mat-form-field appearance="fill">
    <mat-label>No. of example contacts</mat-label>
    <input type="number" min="0" matInput [(ngModel)]="recordSize">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="-1">Cancel</button>
  <button mat-button [mat-dialog-close]="recordSize">Ok</button>
</div>
