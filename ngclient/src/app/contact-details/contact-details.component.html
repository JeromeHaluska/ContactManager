<!-- Error and loading alert -->
<div *ngIf="errorMessage" class="alert alert-danger mb-1" role="alert">
  {{ errorMessage }}
</div>
<div *ngIf="!errorMessage && !contact" class="alert alert-info mb-1" role="alert">
  <div class="spinner-border spinner-border-sm me-2" role="status"></div>Loading contact...
</div>

<!-- Present all contact information and actions -->
<div class="card" *ngIf="contact">
  <h5 class="card-header">Contact #{{ contact.id }}</h5>
  <div class="card-body">
    <div *ngIf="contact">
      <div class="row mb-3">
        <p class="col-sm-2 col-form-label">First Name</p>
        <div class="col-sm-10"><p class="form-control-plaintext">{{ contact.firstName }}</p></div>
      </div>
      <div class="row mb-3">
        <p class="col-sm-2 col-form-label">Last Name</p>
        <div class="col-sm-10"><p class="form-control-plaintext">{{ contact.lastName }}</p></div>
      </div>
      <div class="row mb-3">
        <p class="col-sm-2 col-form-label">Email</p>
        <div class="col-sm-10"><a class="form-control-plaintext" href="mailto:{{ contact.email }}">{{ contact.email }}</a></div>
      </div>
      <div class="mb-3">
        <p class="col-form-label">Description & Notes</p>
        <div class="card">
          <div class="card-body">
            -
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <!-- Edit or delete contact -->
            <button (click)="editContact(contact)" class="btn btn-dark me-1" [disabled]="!contact">Edit</button>
            <button (click)="deleteContact(contact)" class="btn btn-danger me-1" [disabled]="!contact">Delete</button>
            <!-- Navigate back to contact list -->
            <a routerLink="/all" class="btn btn-outline-secondary">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
